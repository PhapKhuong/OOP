<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài tập về lập trình hướng đối tượng</title>
</head>

    <div>
        <h2>Bài tập: Xây dựng lớp mô tả hình chữ nhật</h2>

                <td><label for="inputHeight">Nhập chiều cao hình chữ nhật</label></td>

            </tr>
            <tr>
                <td><button type="button" onclick="showInfoRec()">Kết quả</button></td>
            </tr>
        </table>
        <p id="result11"></p> <br>

    <div>
        <h2>Bài tập: Xây dựng lớp mô tả Temperature</h2>
        <label for="inputCelcius">Nhiệt độ tại thời điểm hiện tại (độ C):</label>
        <input type="number" id="inputCelcius">
        <button type="button" onclick="showOtherUnits()">Chuyển đổi nhiệt độ</button>
        <p id="result21"></p> <br>
        <p id="result22"></p>
